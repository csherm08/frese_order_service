<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Frese's Bakery & Catering</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="resources/icon.png" />
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico?">


  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://js.stripe.com/v3/" async></script>

</head>

<body>
  <!-- MAINTENANCE MODE POPUP - Remove this entire div when fixed -->
  <div id="maintenance-overlay" style="
    position: fixed;
    inset: 0;
    z-index: 99999;
    background: rgba(0, 0, 0, 0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  ">
    <div style="
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      padding: 32px;
      text-align: center;
    ">
      <div style="
        width: 64px;
        height: 64px;
        background: #fff7ed;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      ">
        <svg width="32" height="32" fill="none" stroke="#ea580c" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h2 style="font-size: 24px; font-weight: bold; color: #111; margin: 0 0 8px;">
        Site Under Maintenance
      </h2>
      <p style="color: #666; margin: 0 0 24px; font-size: 16px;">
        Our online ordering is temporarily unavailable. We apologize for the inconvenience.
      </p>
      <div style="background: #fff7ed; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <p style="color: #444; margin: 0 0 8px; font-size: 14px;">To place an order, please call:</p>
        <a href="tel:5187561000" style="
          font-size: 28px;
          font-weight: bold;
          color: #ea580c;
          text-decoration: none;
        ">(518) 756-1000</a>
      </div>
      <p style="font-size: 14px; color: #888; margin: 0;">
        Thank you for your patience!
      </p>
    </div>
  </div>
  <!-- END MAINTENANCE MODE POPUP -->

  <app-root></app-root>
</body>

</html>
